<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/img/logonova.png">
    <title>Livraria</title>
    <style>
      .body{
            font-family: 'Poppins', sans-serif;
        }
       
        .container-fluid{
            background-color: #000;
        }
        
        footer div{
            background-color: black;
        }
        footer p{
            color: #fff;
            padding-top: 5px;
            font-size: 10px;
        }
      
        .titulo{
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
        }

       nav img{
        width: 35%;
        padding-left: 45px;
       }

    </style>
</head>
<body>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <header class="cabecalho text-white text-center text-lg-start"><!--inicio do cabecalho-->
        <div class="container-fluid"><!--logo e barra de navegacao-->
            <div class="container">
                <div class="row pt-2">
                    <div class="col-12 col-lg-6"><!--logo-->
                    
                        <a href="index.html" title="Início"><img src="assets/img/cultura_logo.png" width="20%"></a>
                        
                    </div>
                    <div class="col-12 col-lg-6">
                        <nav> <!--barra de navegacao-->
                            <ul class="nav justify-content-end pt-3"><!--joga para a direita-->

                                <li class="nav-item text-white pb-3">
                                    <a href="login.html"  title="login"><img src="assets/img/iconprof.png"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    </header>
       
    <main> 
        <div class="row">
            <div class="col-6">
                <div class="d-flex pt-5">
                    <div class="d-flex justify-content pt-5 pb-5">
                        <img src="assets/img/undraw_experience_design_re_dmqq.svg">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                <div class="d-flex justify-content pt-5">
                    <form action="#">
                        <div class="form">
                            <div class="title justify-content-center pb-3">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>
                    
                        <div class="form-label"> <!--Início do formulário-->
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-label">
                                        <label for="firstname">Primeiro Nome</label>
                                        <input type="text" class="form-control" name="firstname" placeholder="Digite seu primeiro nome">
                                    </div>
                                
                                    <div class="form-label">
                                        <label for="email">E-mail</label>
                                        <input type="text" class="form-control" name="email" placeholder="Digite seu e-mail">
                                    </div>

                                    <div class="form-label">
                                        <label for="password">Senha</label>
                                        <input class="form-control" type="password" name="password" placeholder="Digite sua senha">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-label">
                                        <label for="lastname">Sobrenome</label>
                                        <input type="text" class="form-control" name="lastname" placeholder="Digite seu sobrenome">
                                    </div>
                                    
                                    <div class="form-label">
                                        <label for="number">Celular</label>
                                        <input class="form-control" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                                    </div>
        
                                    <div class="form-label">
                                        <label for="confirmPassword">Confirme sua Senha</label>
                                        <input class="form-control" type="password" name="password" placeholder="Digite sua senha novamente">
                                    </div>
                                </div>
        
                                        
                                    <div class="gender-title">
                                        <h6 class="pt-5">Gênero</h6>
                                    </div>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="gender-group">
                                            <div class="gender-input">
                                                <input class="form-check-input" type="radio" name="gender">
                                                <label for="female">Feminino</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="gender-input">
                                            <input class="form-check-input" type="radio" name="gender">
                                            <label for="male">Masculino</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="gender-input">
                                            <input class="form-check-input" type="radio" name="gender">
                                            <label for="others">Outros</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="gender-input pb-3">
                                            <input class="form-check-input" type="radio" name="gender">
                                            <label for="none">Prefiro não dizer</label>
                                        </div>
                                    </div>
                                </div>
                            </div> <!--Fim do formulário-->

                            </form>

                            <div class="row">

                                <div class="col-8"> <!--Espaço vazio para alinhar o botão-->
                                    
                                </div>

                                <div class=" pt-5 pb-5 text-white col-4"> <!--Botão independente do formulário. Não precisa da validação-->
                                    <a class="btn btn-primary" href="index.html" role="button">Continuar</a> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <footer class="container-fluid"> <!--início do conteudo do rodapé-->
            <div class="row">
                <div class="col-12 text-center pt-2 ">
                    <img src="assets/img/cultfooter.png" width="7%" class="pt-2 img-fluid">
                    <p>&copy;Cultura - 2022 PG v3.5</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-black text-end">
                    
                </div>
            </div>
    
        </footer><!--fim do conteudo do rodapé-->
        </html>
        
    
    

</body>
</html>
